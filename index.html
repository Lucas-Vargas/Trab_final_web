<body>
    <header>
        <section class="logo">
            <P>Hamb n' Meat</P>

        <section class="link3">
            <a href="index.html" style="text-decoration:none"><h2>Home</h2></a>

        <section class="link5">

    <main>
      
        <img src="img/logo c nome.png   " class="logo2"  height="80px">
          
          <div class="slideshow" style="max-width:500px">
            <img class="mySlides w3-animate-top" src="img/hamb2 1.jpg" style="width:150%">
            <img class="mySlides w3-animate-bottom" src="img/hamb2 2.jpg" style="width:150%">
            <img class="mySlides w3-animate-top" src="img/hamb2 3.jpg" style="width:150%">
            <img class="mySlides w3-animate-bottom" src="img/hamb2 4.jpg" style="width:150%">
          </div>
          
          <script>
          var myIndex = 0;
          carousel();
          
          function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 1500);    
          }
          </script>
    </main>
    <img class="imglogo" src="img/logo lanche png.png" alt="">
